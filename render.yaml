services:
  - type: web
    name: s-man
    env: node
    region: oregon
    plan: free
    buildCommand: sh -c "cd frontend && npm install && npm run build && cd ../backend && npm install"
    startCommand: sh -c "cd backend && npm start"
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
